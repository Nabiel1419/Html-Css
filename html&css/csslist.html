<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style: none;
                list-style-image: url('images.jpeg');
            }
            ol{
                list-style:lower-alpha;
            }
            li{
                border:1px solid black;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>red</li>
            <li>green</li>
            <li>blue</li>
            <li>yellow</li>
            <li>brown</li>
        </ul>
        <ol>
            
            <li>red</li>
            <li>green</li>
            <li>blue</li>
            <li>yellow</li>
            <li>brown</li>
        </ol>
    </body>
</html>
