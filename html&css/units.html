<!--
Absloute units in css
1.cm(centimetre)
2.mm(milimetpre)
3.in(inch)
5.px(pixel) (1in=96px)
6.pt(1in=72pt)
6.pc(1pc=12pt)
 Relative units
 1.Em(em is relative to the size of its direct parent)
 2.Rem(rem is only  relative to root(html tag))size
 3.vh(-1% of viewport height)
 4.% relative to parent



-->
<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" type="text/css" href="css units.css"/>
    </head>
    <body>
        <div id="parent">
            <p> this is parent paragraph</p>
            <div id="child">
                <p> this is child paragraph</p>

            </div>
        </div>
    </body>
</html>
